	<body id="login">
		
		<div id="login-wrapper" class="png_bg">
			<div id="login-top">
			
				<h1>Simpla Admin</h1>
				<!-- Logo (221px width) -->
				<img id="logo" src="/images/logo.png" alt="Simpla Admin logo" />
			</div> <!-- End #logn-top -->
			
			<div id="login-content">
				
				<form action="/campaigns/login" method='POST'>
				
					<div class="notification information png_bg">
						<div>
							Just click "Sign In". 
						</div>
					</div>
					
					<p>
						<label>Username</label>
						<input class="text-input" type="text" name="user"/>
					</p>
					<div class="clear"></div>
					<p>
						<label>Password</label>
						<input class="text-input" type="password" name="passwd"/>
					</p>
					<div class="clear"></div>
					<p id="remember-password">
						<!-- <input type="checkbox" />Remember me -->
					</p>
					<div class="clear"></div>
					<p>
						<input class="button" type="submit" value="Sign In" />
					</p>
					
				</form>
<p id="error"></p>
			</div> <!-- End #login-content -->
			
		</div> <!-- End #login-wrapper -->
		<script>
if (getParams("err") == "invalid") {
    $("#error").text("Invalid user or passwd")
}
function getParams(name) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regexS = "[\\?&]" + name + "=([^&#]*)";
    var regex = new RegExp(regexS);
    var results = regex.exec(window.location.href);
    if (results == null)
        return "";
    else
        return decodeURIComponent(results[1].replace(/\+/g, " "));
}


</script>
