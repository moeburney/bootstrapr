<!DOCTYPE html>

<html>

%include common_head title="Edit Feedback"
<body>
<div id="body-wrapper"> <!-- Wrapper for the radial gradient background -->

%include common_sidebar current="contacts",profile=profile
<!-- End #sidebar -->

<div id="main-content"> <!-- Main Content Section with everything -->

<noscript> <!-- Show a notification if the user has disabled javascript -->
    <div class="notification error png_bg">
        <div>
            Javascript is disabled or is not supported by your browser. Please <a href="http://browsehappy.com/"
                                                                                  title="Upgrade to a better browser">upgrade</a>
            your browser or <a href="http://www.google.com/support/bin/answer.py?answer=23852"
                               title="Enable Javascript in your browser">enable</a> Javascript to navigate the interface
            properly.
        </div>
    </div>
</noscript>

<!-- Page Head -->
<h2>Welcome {{profile.name}}</h2>

<p id="page-intro">What would you like to do?</p>

<ul class="shortcut-buttons-set"> <!-- Replace the icons URL's with your own -->

   <li><a class="shortcut-button" href="/campaigns/contacts/{{contact.id}}"><span>
                        <img src="/images/icons/pencil.png" alt="icon"/><br/>
                        Back to {{contact.name}}
                    </span></a></li>

        <li><a class="shortcut-button" href="/campaigns/contacts/{{contact.id}}/chats"><span>
                        <img src="/images/icons/pencil.png" alt="icon"/><br/>
                        Chats
                    </span></a></li>
     <li><a class="shortcut-button" href="/campaigns/contacts/{{contact.id}}/emails"><span>
                        <img src="/images/icons/pencil.png" alt="icon"/><br/>
                        Emails
                    </span></a></li>
        <li><a class="shortcut-button" href="/campaigns/contacts/{{contact.id}}/feedbacks"><span>
                        <img src="/images/icons/pencil.png" alt="icon"/><br/>
                        Feedbacks
                    </span></a></li>

</ul>
<!-- End .shortcut-buttons-set -->

<div class="clear"></div>
<!-- End .clear -->


<!-- End .content-box -->

<div class="content-box"><!-- Start Content Box -->

    <div class="content-box-header">

        <h3>Edit Feedback</h3>

        

        <div class="clear"></div>

    </div>
    <!-- End .content-box-header -->

    <div class="content-box-content">

      <form id='cform' action="/campaigns/contacts/{{profile_id}}/feedbacks/{{item.id}}" method="POST">

    <label for="type"/>Type: </label> <select id="type" name="type" >
    <option value="{{item.type}}">{{feedback_type[item.type]}}</option>
    %for x in feedback_type:
    %if feedback_type.index(x) != item.type:
    <option value="{{feedback_type.index(x)}}">{{x}}</option>
    %end
    %end
</select><br/><br/><label for="status"/>Status: </label> <select id="status" name="status" >
     <option value="{{item.type}}">{{status_type[item.status]}}</option>
    %for x in status_type:
    %if status_type.index(x) != item.status:
    <option value="{{status_type.index(x)}}">{{x}}</option>
    %end
    %end
</select><br/><br/>
    <label for="action"/>Action: </label> <input type="text" id="action" name="action" required placeholder="Action to Take" value="{{item.action}}"/><br/><br/>
    <style>
label textarea{
 vertical-align: top;
}
</style>
    <label for="desc">Description: <textarea id="desc" name="desc" placeholder="Details about the Feedback" rows="6" cols="50" required/>{{item.desc}}</textarea></label> <br/>
    <input type='submit' value="Update Feedback"/> <input type="reset" value="Clear"/>
</form>
    </div>
    <!-- End .content-box-content -->

</div>
<!-- End .content-box -->


<div class="clear"></div>


<!-- Start Notifications -->


<!-- End Notifications -->

%include common_footer
